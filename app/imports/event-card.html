      :host {
        display: block;
        position: relative;
        border-bottom: 1px solid #ccc;

        color: #444;
        font-size: 16px;

        margin: 0;

      p {
        color: #666;
        font-size: 14px;
        line-height: 18px;

        color: #888;
        float: right;
        z-index: 2;

      <h1>{{name}}</h1>

  Polymer('event-card', {

  });
