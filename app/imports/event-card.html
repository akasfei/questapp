<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/iconsets/maps-icons.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<polymer-element name="event-card" attributes="tripName mapsApi name desc">
  <template>
    <style>
      :host {
        display: block;
      }
      #container {
        position: relative;
        padding: 8px;
        margin: 0 8px 8px 8px;
        background: #fff;
      }
      h1 {
        color: #444;
        font-size: 16px;
        line-height: 24px;
        margin: 0;
      }
      p {
        color: #666;
        font-size: 14px;
        line-height: 18px;
        margin: 0;
      }
      paper-icon-button {
        color: #888;
        float: right;
        z-index: 2;
      }
    </style>
    <div id="container">
      <paper-shadow z="1"></paper-shadow>
      <paper-ripple initialOpacity="0.1" opacityDecayVelocity="0.4" fit></paper-ripple>
      <paper-icon-button icon="maps:place" on-click="{{fireEventSelected}}"></paper-icon-button>
      <h1>{{name}}</h1>
      <p>{{desc}}</p>
    </div>
  </template>
  <script>
  Polymer('event-card', {
    fireEventSelected: function () {
      this.fire('event-selected', {name: this.name});
    }
  });
  </script>
</polymer-element>
