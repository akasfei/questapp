<link rel="import" href="../bower_components/core-icons/core-icons.html" >
<link rel="import" href="../bower_components/core-icons/iconsets/notification-icons.html" >
<link rel="import" href="../bower_components/core-icons/iconsets/maps-icons.html" >
<link rel="import" href="../bower_components/paper-fab/paper-fab.html" >

<polymer-element name="trip-card" attributes="name desc creator location duration stars comments query">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }
      .card {
        padding: 8px;
        background: #fff;
      }
      paper-ripple {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      paper-icon-button {
        float: right;
        z-index: 1;
      }
      h1 {
        color: #333;
        font-size: 18px;
        line-height: 22px;
        margin: 0 0 4px 0;
      }
      .details {
        color: #aaa;
        font-size: 12px;
        line-height: 16px;
        margin: 0 0 4px 0;
      }
      .desc {
        color: #444;
        font-size: 14px;
        line-height: 16px;
        margin: 0 0 4px 0;
      }
      .foot-note {
        color: #bbb;
        font-size: 12px;
        line-height: 16px;
        border-top: 1px solid #ccc;
        padding-top: 2px;
        margin: 0;
      }
    </style>
    <div class="card">
      <paper-shadow z="1"></paper-shadow>
      <paper-icon-button id="viewEvents" icon="chevron-right" on-click="{{openEventList}}"></paper-icon-button>
      <paper-ripple initialOpacity="0.1" opacityDecayVelocity="0.4"></paper-ripple>
      <div flex>
        <h1>{{name}}</h1>
        <div class="details">
          <span><core-icon icon="maps:place" size="16"></core-icon> {{location}}</span>
          <span><core-icon icon="schedule" size="16"></core-icon> ~{{durationFormatted}}</span>
        </div>
        <p class="desc">{{desc}}</p>
        <p class="foot-note" horizontal layout>
          <span class="card-creator"><core-icon icon="account-box" size="16"></core-icon>{{creator}}</span>
          <span class="card-stars"><core-icon icon="star" size="16"></core-icon>{{stars}}</span>
          <span class="card-stars"s><core-icon icon="notification:sms" size="16"></core-icon>{{comments}}</span>
        </p>
      </div>
    </div>
  </template>
  <script>
  Polymer('trip-card', {
    ready: function () {
      var format = new Date('1970-01-01 ' + this.duration);
      if (format.getHours() > 0)
        this.durationFormatted = format.getHours() + ' hrs';
      else if (format.getMinutes() > 0)
        this.durationFormatted = format.getMinutes() + ' min';
      else if (format.getSeconds() > 0)
        this.durationFormatted = format.getSeconds() + ' sec';
      else
        this.durationFormatted = 'UNKNOWN';
    },
    openEventList: function () {
      this.fire('trip-selected', this);
    }
  });
  </script>
</polymer-element>
