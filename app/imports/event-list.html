<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/iconsets/maps-icons.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="event-mode.html">

<polymer-element name="event-list" attributes="trip mapsApi">
  <template>
    <style>
      :host {
        display: block;
      }
      #container,
      .card {
        position: relative;
        padding: 8px;
        margin: 0 8px 8px 8px;
        background: #fff;
      }
      paper-tabs {
        color: #00c2ff;
      }
      paper-tabs::shadow #selectionBar {
        background-color: #00c2ff;
      }
      paper-tabs paper-tab::shadow #ink {
        color: #4cd4ff;
      }
      h1 {
        display: inline-block;
        color: #444;
        font-size: 20px;
        line-height: 36px;
        margin: 0;
      }
      core-animated-pages {
        min-height: 40px;
      }
      paper-button {
        display: block;
        background-color: #fff;
      }
      .desc {
        color: #444;
        font-size: 14px;
        line-height: 16px;
        margin: 0 0 4px 0;
      }
      .foot-note {
        color: #bbb;
        font-size: 12px;
        line-height: 16px;
        margin: 0;
      }
    </style>
    <div vertical layout>
      <div id="container">
        <paper-shadow z="1"></paper-shadow>
        <section layout horizontal>
          <div flex>
            <h1 flex>{{trip.name}}</h1>
            <p class="desc">{{trip.desc}}</p>
            <p class="foot-note" horizontal layout>
              <span class="card-creator"><core-icon icon="account-box" size="16"></core-icon>{{trip.creator}}</span>
              <span class="card-stars"><core-icon icon="star" size="16"></core-icon>{{trip.stars}}</span>
              <span class="card-stars"s><core-icon icon="notification:sms" size="16"></core-icon>{{trip.comments.length}}</span>
            </p>
          </div>
          <div vertical layout center-justified>
            <paper-icon-button icon="close" on-click="{{fireBackward}}"></paper-icon-button>
            <paper-icon-button icon="{{listActive? 'expand-less': 'expand-more'}}" on-click="{{toggleList}}"></paper-icon-button>
          </div>
        </section>
      </div>
      <event-mode id="eventMode" key="{{trip.key}}" mapsApi="{{mapsApi}}" on-event-selected="{{eventSelected}}" hidden?="{{!listActive}}"></event-mode>
    </div>
  </template>
  <script>
  Polymer('event-list', {
    animatedPage: 0,
    listActive: false,
    ready: function () {
      this.selected = 0;
      this.modes = ['walk', 'car', 'transit'];
    },
    fireBackward: function () {
      this.fire('backward');
    },
    fireForward: function() {
      this.fire('forward');
    },
    loadEvents: function () {
      this.$.eventMode.load();
    },
    toggleList: function () {
      this.listActive = !this.listActive;
    }
  });
  </script>
</polymer-element>
