<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/iconsets/maps-icons.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="event-mode.html">

<polymer-element name="event-list" attributes="tripName mapsApi">
  <template>
    <style>
      :host {
        display: block;
      }
      #container,
      .card {
        position: relative;
        padding: 8px;
        margin: 0 8px 8px 8px;
        background: #fff;
      }
      paper-tabs {
        color: #00c2ff;
      }
      paper-tabs::shadow #selectionBar {
        background-color: #00c2ff;
      }
      paper-tabs paper-tab::shadow #ink {
        color: #4cd4ff;
      }
      h1 {
        display: inline-block;
        color: #444;
        font-size: 20px;
        line-height: 36px;
        margin: 0;
      }
      core-animated-pages {
        min-height: 40px;
      }
      paper-button {
        display: block;
        background-color: #fff;
      }
    </style>
    <div vertical layout>
      <div id="container">
        <paper-shadow z="1"></paper-shadow>
        <section layout horizontal>
          <paper-icon-button icon="chevron-left" on-click="{{fireBackward}}"></paper-icon-button>
          <h1 flex>{{tripName}}</h1>
        </section>
      </div>
      <event-mode tripName="{{tripName}}" mapsApi="{{mapsApi}}" on-event-selected="{{eventSelected}}"></event-mode>
    </div>
  </template>
  <script>
  Polymer('event-list', {
    animatedPage: 0,
    ready: function () {
      this.selected = 0;
      this.modes = ['walk', 'car', 'transit'];
    },
    fireBackward: function () {
      this.fire('backward');
    },
    fireForward: function() {
      this.fire('forward');
    }
  });
  </script>
</polymer-element>
