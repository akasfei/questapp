<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu-button/core-menu-button.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html" >
<link rel="import" href="../bower_components/core-icons/iconsets/social-icons.html" >
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="drawer-menu.html">
<link rel="import" href="trip-list.html">
<link rel="import" href="map-container.html">

<polymer-element name="quest-app">
  <template>
    <style>
      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      core-toolbar {
        font-size: 14px;
        background: #00c2ff;
        color: white;
      }
      paper-checkbox {
        padding: 20px 20px 20px 0;
      }
      .drawer {
        background: #fff;
      }
      .drawer-main {
        position: relative;
        max-width: 100%;
        padding: 8px;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .container {
        width: 100%;
        margin: 8px 0;
      }
      #core-toolbar > :not(.background-ripple) {
        z-index: 2;
      }

      core-toolbar > paper-input {
        color: rgba(255,255,255,.75);
        font-size: 16px;
        border-color: #fff;
      }

      core-toolbar > paper-input /deep/ #errorContainer {
        display: none;
      }

      core-toolbar > paper-input /deep/ #underline {
        background-color: rgba(255,255,255,.75);
      }

      core-toolbar > paper-input /deep/ .focusedColor {
        color: fff;
        background: #fff;
      }

      core-toolbar > paper-input /deep/ input {
        color: #fff;
        margin-bottom: 0.2em;
      }

      @media (min-width: 641px) {
        #tabs {
          width: 400px;
        }
        .container {
          width: 400px;
        }
        .drawer {
          padding: 8px;
        }
        core-toolbar {
          font-size: 18px;
        }
        #toolbar-menu-button {
          display: none;
        }
      }
    </style>
    <core-header-panel>
      <core-toolbar id="core-toolbar" relative>
        <core-icon-button icon="menu" id="toolbar-menu-button" on-click="{{toggleDrawer}}"></core-icon-button>
        <paper-input label="Find a Quest..." value="{{searchInput}}" flex></paper-input>
        <core-icon-button icon="search" on-click="{{searchTrips}}"></core-icon-button>
        <core-menu-button icon="more-vert" halign="right">
          <core-item icon="social:share-alt" label="Share"><a href="#"></a></core-item>
          <core-item icon="star-outline" label="Star"><a href="#"></a></core-item>
        </core-menu-button>
        <paper-ripple fit class="background-ripple"></paper-ripple>
      </core-toolbar>
      <br>
      <div class="container" layout vertical center>
        <core-drawer-panel id="drawer-panel" selected="{{opened? 'drawer': 'main'}}">
          <section drawer vertical layout class="drawer">
            <drawer-menu></drawer-menu>
          </section>
          <section main class="drawer-main" vertical layout center relative>
            <map-container class="background-map" fit></map-container>
            <div class="container">
              <trip-list id="tripList" show="{{showTripList}}" query="{{searchInput}}"></trip-list>
            </div>
          </section>
        </core-drawer-panel>
      </div>
    </core-header-panel>
  </template>
  <script>
    Polymer('quest-app', {
      toggleDrawer: function () {
        this.opened = !this.opened;
      },
      searchTrips: function () {
        this.showTripList = true;
        this.$.tripList.refresh();
        console.log(this.searchInput);
      },
      ready: function () {
        this.opened = false;
        this.showTripList = false;
      }
    });
  </script>
</polymer-element>
