<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/iconsets/maps-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<polymer-element name="navigation-list">
  <template>
    <style>
      :host {
        display: block;
      }
      #container,
      .card {
        padding: 8px;
        margin: 0 8px 8px 8px;
        background: #fff;
      }
      paper-icon-button {
        background: rgba(255, 255, 255, 0.5);
      }
      .node-title {
        margin: 4px 0 4px 0;
      }

      .card.directions {
        padding: 0;
      }
      paper-tabs {
        width: 100%;
        height: 36px;
        color: #333;
      }
      paper-tabs::shadow #selectionBar {
        height: 4px;
        background-color: #00c2ff;
      }
      paper-tabs paper-tab::shadow #ink {
        color: #00c2ff;
      }
    </style>
    <div class="card directions">
      <paper-shadow z="2"></paper-shadow>
      <paper-tabs selected="{{directionMode}}">
        <paper-tab><core-icon icon="maps:directionswalk" size="16"></core-icon></paper-tab>
        <paper-tab><core-icon icon="maps:directions-car" size="16"></core-icon></paper-tab>
        <paper-tab><core-icon icon="maps:directions-transit" size="16"></core-icon></paper-tab>
      </paper-tabs>
    </div>
    <core-animated-pages transitions="slide-from-right" selected="{{index}}">
      <template repeat="{{node, nodeIndex in nodes}}">
        <section>
          <div class="card" horizontal layout center>
            <paper-shadow z="1"></paper-shadow>
            <paper-icon-button icon="{{nodeIndex == 0 ? 'close': 'chevron-left'}}" on-click="{{previous}}"></paper-icon-button>
            <div flex vertical layout center>
              <p class="node-title">{{node.title}}</p>
            </div>
            <paper-icon-button icon="{{nodeIndex == nodes.length - 1 ? 'history': 'chevron-right'}}" on-click="{{next}}"></paper-icon-button>
          </div>
        </section>
      </template>
    </core-animated-pages>
  </template>
  <script>
  Polymer('navigation-list', {
    nodes: [
      {title: 'Node 1'},
      {title: 'Node 2'},
      {title: 'Node 3'}
    ],
    index: 0,
    directionMode: 0,
    previous: function () {
      if (this.index <= 0)
        this.fire('backward');
      else
        this.index -= 1;
    },
    next: function () {
      if (this.index == this.nodes.length - 1)
        this.index = 0;
      else
        this.index += 1;
    }
  });
  </script>
</polymer-element>
